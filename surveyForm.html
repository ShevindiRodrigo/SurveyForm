<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="container">
            <form id="survey-form">
                <div class="item1">
                    <label id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"></label>
                    <label id="email-label">Email<input type="email" id="email" required placeholder="Enter your email"></label>
                    <label id="number-label">Age<input id="number" type="number" min=12 max=120 required placeholder="Age"></label>
                </div>
                <div class="item2">
                    <label id="select-label1">Which option best describes your current role?
                        <select id="role-select">
                            <option value="" disabled selected value>Select current role</option>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full Time Job</option>
                            <option value="Full Time Learner">Full Time Learner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            
                        </select>
                    </label>
                </div>
                <div class="item3">
                    <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
                    <label><input type="radio" name="recommendation" checked>Definitely</label>
                    <label><input type="radio" name="recommendation">Maybe</label>
                    <label><input type="radio" name="recommendation">Not sure</label>
                </div>
                <div class="item4">
                    <label id="select-label2">What is your favorite feature of freeCodeCamp?
                        <select id="favorite-select">
                            <option value="" disabled selected value>Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>    
                        </select>
                    </label>
                </div>
                <div class="item5">
                    <label id="checkbox-label">What would you like to see improved? (Check all that apply)</label>
                    <label><input type="checkbox" value="Front-end Projects"> Front-end Projects</label>
                    <label><input type="checkbox"  value="Back-end Projects"> Back-end Projects</label>
                    <label><input type="checkbox"  value="Data Visualization"> Data Visualization</label>
                    <label><input type="checkbox"  value="Challenges"> Challenges</label>
                    <label><input type="checkbox"  value="Open Source Community"> Open Source Community</label>
                    <label><input type="checkbox"  value="Gitter help rooms"> Gitter help rooms</label>
                    <label><input type="checkbox"  value="Videos"> Videos</label>
                    <label><input type="checkbox"  value="City Meetups"> City Meetups</label>
                    <label><input type="checkbox"  value="Wiki"> Wiki</label>
                    <label><input type="checkbox"  value="Forum"> Forum</label>
                    <label><input type="checkbox"  value="Additional Courses"> Additional Courses</label>
                </div>
                <div class="item6">
                    <label id="comment">Any comments or suggestions?</label>
                    <textarea id="additional-comments" rows=5 cols=30 placeholder="Enter your comments here..."></textarea>
                </div>
                <div class="button">
                    <input type="submit" id="submit" value="Submit">
                </div>
            </form>
        </div> 
    </body>
</html>
