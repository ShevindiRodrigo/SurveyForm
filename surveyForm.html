<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">freecodecamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"></label>
                <label id="email-label">Email<input type="email" id="email" required placeholder="Enter your email"></label>
                <label id="number-label">Age<input id="number" type="number" min=12 max=120 required placeholder="Age"></label>
                <label id="select-label">Which option best describes your current role?
                    <select id="dropdown">
                        <option name="role-options">Select current role</option>
                        <option name="role-options">Student</option>
                        <option name="role-options">Full Time Job</option>
                        <option name="role-options">Full Time Learner</option>
                        <option name="role-options">Prefer not to say</option>
                        
                    </select>
                </label>
                <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" name="recommend" id="recommend" checked>Definitely</label>
                <label><input type="radio" name="recommend" id="recommend">Maybe</label>
                <label><input type="radio" name="recommend" id="recommend">Not sure</label>
                <label id="select-label">What is your favorite feature of freeCodeCamp?
                    <select id="dropdown">
                        <option name="favorite-options">Select an option</option>
                        <option name="favorite-options">Challenges</option>
                        <option name="favorite-options">Projects</option>
                        <option name="favorite-options">Community</option>
                        <option name="favorite-options">Open Source</option>    
                    </select>
                </label>
                <label>What would you like to see improved? (Check all that apply)</label>
                <label id="checkbox-label"><input type="checkbox" id="checkbox" value="Front-end Projects"> Front-end Projects</label>
                <label id="checkbox-label"><input type="checkbox" id="checkbox" value="Back-end Projects"> Back-end Projects</label>
                <label id="checkbox-label"><input type="checkbox" id="checkbox" value="Data Visualization"> Data Visualization</label>
                <label id="checkbox-label"><input type="checkbox" id="checkbox" value="Challenges"> Challenges</label>
                <label id="checkbox-label"><input type="checkbox" id="checkbox" value="Open Source Community"> Open Source Community</label>
                <label id="checkbox-label"><input type="checkbox" id="checkbox" value="Gitter help rooms"> Gitter help rooms</label>
                <label id="checkbox-label"><input type="checkbox" id="checkbox" value="Videos"> Videos</label>
                <label id="checkbox-label"><input type="checkbox" id="checkbox" value="City Meetups"> City Meetups</label>
                <label id="checkbox-label"><input type="checkbox" id="checkbox" value="Wiki"> Wiki</label>
                <label id="checkbox-label"><input type="checkbox" id="checkbox" value="Forum"> Forum</label>
                <label id="checkbox-label"><input type="checkbox" id="checkbox" value="Additional Courses"> Additional Courses</label>
                <label>Any comments or suggestions?</label>
                <textarea id="additional-comments" placeholder="Enter your comments here..."></textarea>
                <input type="submit" id="submit" value="Submit">
        </fieldset>
       </form> 
    </body>
</html>
